<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/Trangchu/slideshow.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="carousel slide" id="carouselslider">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/slideshow_1.webp"  class="w-100 h-100">
            </div>
            <div class="carousel-item">
                <img src="/img/slideshow_2.webp"  class="w-100 h-100">
            </div>
            <div class="carousel-item">
                <img src="/img/slideshow_3.webp"  class="w-100 h-100">
            </div>
            <div class="owl-nav">
                <div class="carousel-prev"  data-bs-target="#carouselslider" data-bs-slide="prev">
                    <i class="fas fa-chevron-left"></i>
                    <span class="visually-hidden">Previous</span>
                  </div>
                  <div class="carousel-next"  data-bs-target="#carouselslider" data-bs-slide="next">
                    <i class="fas fa-chevron-right"></i>
                    <span class="visually-hidden">Next</span>
                  </div>
            </div>
        </div>
        
    
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
