<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/Trangchu/Trangchu.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>ZeeStore</title>
</head>
<body>
    <div class="main-body">
       <div class="navigation-header">
           <div class="promo-bar">
               <a href="">
                   <span>FREESHIP TOÀN QUỐC CHO ĐƠN HÀNG TỪ 500K</span>
               </a>
           </div>
           <div class="header-wrapper">
               <div class="container">
                   <div class="container-header">
                       <div class="wrapper-uper-logo">
                        <div class="wrap-logo">
                            <a href="">
                                <img src="./img/logo.webp" alt="">
                            </a>

                            <h1 style="display: none;">
                                <a href="">ZEE Store Vietnam</a>
                            </h1>
                        </div>
                       </div>
                       <div class="wrapper-uper-search">
                           <div class="wpo-wrapper-search">
                            <form action="/search" class="searchform">
                                <div class="wpo-search-inner">
                                    <input type="hidden" name="type" value="product">
                                    <input type="text" class="searchinput" size="20" placeholder="Tìm kiếm sản phẩm...">
                                </div>
                                <button class="btn-search">
                                    <i class="fas fa-search"></i>
                                </button>
                            </form>
                           </div>
                       </div>
                       <div type="submit" class="wrapper-upper-icon">
                           <div class="header-wrap-icon">
                               <div class="header-action header-acount">
                                <a href="">
                                    <span class="box-icon">
                                        <i class="far fa-user"></i>
                                    </span>
                                    <span class="icon-text">
                                         Đăng nhập / Đăng ký	
                                         <span class="text-acount">
                                             Tài khoản của tôi 
                                             <i class="fas fa-angle-down"></i>
                                         </span>
                                    </span>
                                </a>
                               </div>
                               <div class="header-action header-cart">
                                   <a href="">
                                       <span class="box-icon">
                                           <i class="fas fa-shopping-cart"></i>
                                           <span class="count-holder">0</span>
                                        </span>
                                       <span class="icon-text">Giỏ hàng</span>
                                   </a>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
           </div>
       </div>
    </div>
</body>
</html>
